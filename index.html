<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get/Set Scroll Position of an Element</title>
    <style>
        #scrollDemo {
            height: 200px;
            width: 200px;
            overflow: auto;
            background-color: #f0db4f
        }

        #scrollDemo p {
            /* show the scrollbar */
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    
    <div id="scrollDemo">
        <p>JavaScript scrollLeft / scrollTop</p>
    </div>
    <div class="output"></div>
    
    <div id="s" style="height:100px;width:100px;background-color:red;"></div>
    <div style="height: 1000px;background-color:blue;"></div>
    <script>
        // const scrollDemo = document.querySelector("#scrollDemo");
        const scro = document.getElementsByTagName("HTML")[0];
        const output = document.querySelector(".output");
       

        scro.addEventListener("scroll", event => {
            output.innerHTML = `scrollTop: ${scro.scrollTop} <br>`;
            if(scro.scrollTop>1){
            // console.log(scrollDemo.scrollTop);
            document.getElementById("s").style.display="none";

            }
        }, { passive: true });
        

    </script>
</body>

</html>
